<html>
  <head>
    <title>Ehternet Throughput Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <form action="javascript:update_result()">
      Signalling rate: <input name="signallingrate" type="text">
    </form>
    <br>
    Goodput: <spam id="result"></spam>
    <script>
      function update_result () {
	  var result = $("input[name='signallingrate']").val();
	  result = result * 0.9;
	  $("#result").text(result);
      }

      $('form :input').change(update_result);
    </script>
  </body>
</html>
